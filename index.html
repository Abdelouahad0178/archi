<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>ArchiDraw - Plateforme de Dessin Architectural</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Toolbar */
        .toolbar {
            width: 70px;
            background: #333;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .tool-btn {
            width: 60px;
            height: 60px;
            background: #555;
            border: 2px solid #666;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            background: #666;
            transform: scale(1.1);
        }

        .tool-btn.active {
            background: #4CAF50;
            border-color: #45a049;
        }

        .tool-btn.erase-mode {
            background: #ff4444;
            border-color: #cc0000;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            background: #ddd;
            position: relative;
            overflow: hidden;
            padding-top: 100px;
        }

        #drawingCanvas {
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #333;
            cursor: crosshair;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 1000px;
            height: 700px;
            max-width: 90vw;
            max-height: 70vh;
        }

        .canvas-area.erase-mode #drawingCanvas {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="red" opacity="0.3"/><text x="12" y="16" text-anchor="middle" fill="white" font-size="12">✕</text></svg>') 12 12, auto;
        }

        /* Properties Panel */
        .properties {
            width: 250px;
            background: #f9f9f9;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            transition: transform 0.3s;
        }

        .properties.hidden {
            transform: translateX(100%);
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .property {
            margin-bottom: 10px;
        }

        .property label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        .property input,
        .property select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 70px;
            right: 0;
            height: 100px;
            background: white;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top,
        .header-bottom {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            padding: 0 10px;
            border-right: 1px solid #ddd;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-icon {
            padding: 10px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #e0e0e0;
            border-color: #999;
        }

        .btn-icon:active {
            background: #d0d0d0;
        }

        .btn-icon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon.active {
            background: #4CAF50;
            color: white;
        }

        /* Coordinates */
        .coordinates {
            position: absolute;
            bottom: 10px;
            left: 80px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Grid Toggle */
        .grid-toggle {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: white;
            padding: 8px 12px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Properties Toggle */
        .properties-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 101;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Rulers */
        .ruler-horizontal,
        .ruler-vertical {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            font-size: 10px;
            color: #666;
        }

        .ruler-horizontal {
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 1000px;
            max-width: 90vw;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .ruler-vertical {
            top: 50%;
            left: calc(50% - 500px);
            transform: translateY(-50%);
            width: 20px;
            height: 700px;
            max-height: 70vh;
            writing-mode: vertical-lr;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ruler-mark {
            position: absolute;
            border-left: 1px solid #999;
            height: 100%;
        }

        .ruler-mark.major {
            border-left-width: 2px;
            border-color: #666;
        }

        .ruler-number {
            position: absolute;
            font-size: 9px;
            color: #333;
            transform: translateX(-50%);
            top: 2px;
        }

        /* Gomme */
        .eraser-size {
            position: absolute;
            bottom: 60px;
            left: 80px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }

        .eraser-size.show {
            display: block;
        }

        @media (max-width: 768px) {
            .toolbar {
                width: 60px;
            }
            .tool-btn {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
            .header {
                left: 60px;
                padding: 8px;
            }
            .properties {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(100%);
            }
            .properties.active {
                transform: translateX(0);
            }
            .canvas-area {
                padding-top: 120px;
            }
            #drawingCanvas {
                max-width: 95vw;
                max-height: 60vh;
            }
            .ruler-horizontal,
            .ruler-vertical {
                display: none;
            }
        }

        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #drawingCanvas, #drawingCanvas * {
                visibility: visible;
            }
            #drawingCanvas {
                position: fixed;
                left: 0;
                top: 0;
                transform: none;
                border: none;
                box-shadow: none;
            }
            .toolbar, .properties, .header, .coordinates, .grid-toggle, .properties-toggle, .ruler-horizontal, .ruler-vertical, .eraser-size {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="tool-btn active" data-tool="select" title="Sélectionner">↖</button>
            <button class="tool-btn" data-tool="line" title="Ligne">╱</button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">▭</button>
            <button class="tool-btn" data-tool="circle" title="Cercle">○</button>
            <button class="tool-btn" data-tool="wall" title="Mur">▬</button>
            <button class="tool-btn" data-tool="door" title="Porte">🚪</button>
            <button class="tool-btn" data-tool="window" title="Fenêtre">⊞</button>
            <button class="tool-btn" data-tool="text" title="Texte">T</button>
            <button class="tool-btn" data-tool="stairs" title="Escalier">╬</button>
            <button class="tool-btn" data-tool="elevator" title="Ascenseur">▣</button>
            <button class="tool-btn" data-tool="technical" title="Espace technique">⚙</button>
            <button class="tool-btn" data-tool="dimension" title="Cotation">↔</button>
            <button class="tool-btn" data-tool="furniture" title="Meuble">▤</button>
            <button class="tool-btn" data-tool="bathroom" title="Salle de bain">🚿</button>
            <button class="tool-btn" data-tool="kitchen" title="Cuisine">☰</button>
            <button class="tool-btn" data-tool="tree" title="Arbre">🌳</button>
            <button class="tool-btn" data-tool="erase" title="Gomme">🧽</button>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div class="header">
                <div class="header-top">
                    <div class="tool-group">
                        <button class="btn" onclick="clearCanvas()">Nouveau</button>
                        <button class="btn btn-secondary" onclick="saveDrawing()">Sauvegarder</button>
                        <button class="btn btn-secondary" onclick="loadDrawing()">Charger</button>
                        <button class="btn" onclick="exportImage()">Exporter PNG</button>
                        <button class="btn" onclick="printDrawing()">Imprimer</button>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="tool-group">
                        <button class="btn-icon" onclick="undo()" title="Annuler" id="undoBtn">↶</button>
                        <button class="btn-icon" onclick="redo()" title="Refaire" id="redoBtn">↷</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="copySelected()" title="Copier">📋</button>
                        <button class="btn-icon" onclick="pasteSelected()" title="Coller">📄</button>
                        <button class="btn-icon" onclick="duplicateSelected()" title="Dupliquer">⧉</button>
                        <button class="btn-icon" onclick="deleteSelected()" title="Supprimer">🗑</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="bringToFront()" title="Premier plan">⬆</button>
                        <button class="btn-icon" onclick="sendToBack()" title="Arrière plan">⬇</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="alignLeft()" title="Aligner à gauche">⇤</button>
                        <button class="btn-icon" onclick="alignCenter()" title="Centrer">≡</button>
                        <button class="btn-icon" onclick="alignRight()" title="Aligner à droite">⇥</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="rotateSelected(45)" title="Rotation +45°">↻</button>
                        <button class="btn-icon" onclick="rotateSelected(-45)" title="Rotation -45°">↺</button>
                        <button class="btn-icon" onclick="rotateSelected(90)" title="Rotation 90°">⤴</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="zoomIn()" title="Zoom avant">🔍+</button>
                        <button class="btn-icon" onclick="zoomOut()" title="Zoom arrière">🔍-</button>
                        <button class="btn-icon" onclick="zoomFit()" title="Ajuster">⊡</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="toggleGrid()" title="Grille" id="gridBtn">⊞</button>
                        <button class="btn-icon" onclick="toggleSnap()" title="Magnétisme" id="snapBtn">🧲</button>
                        <button class="btn-icon" onclick="toggleRuler()" title="Règles" id="rulerBtn">📏</button>
                    </div>
                </div>
            </div>
            
            <!-- Rulers -->
            <div class="ruler-horizontal" id="rulerHorizontal" style="display: none;"></div>
            <div class="ruler-vertical" id="rulerVertical" style="display: none;"></div>
            
            <canvas id="drawingCanvas"></canvas>
            
            <div class="coordinates" id="coords">X: 0, Y: 0</div>
            
            <div class="eraser-size" id="eraserSize">
                <label>Taille de la gomme</label>
                <input type="range" id="eraserSizeSlider" min="10" max="50" value="20">
                <span id="eraserSizeValue">20</span>px
            </div>
            
            <div class="grid-toggle">
                <label>
                    <input type="checkbox" id="showGrid" checked> Afficher la grille
                </label>
            </div>
            
            <button class="properties-toggle" onclick="toggleProperties()">⚙</button>
        </div>

        <!-- Properties Panel -->
        <div class="properties hidden">
            <h2>Propriétés</h2>
            
            <div class="property-group">
                <h3>Trait</h3>
                <div class="property">
                    <label>Couleur</label>
                    <input type="color" id="strokeColor" value="#000000">
                </div>
                <div class="property">
                    <label>Épaisseur</label>
                    <input type="range" id="strokeWidth" min="1" max="10" value="2">
                    <span id="strokeWidthValue">2</span>
                </div>
            </div>

            <div class="property-group">
                <h3>Remplissage</h3>
                <div class="property">
                    <label>Couleur</label>
                    <input type="color" id="fillColor" value="#ffffff">
                </div>
                <div class="property">
                    <label>Remplir</label>
                    <input type="checkbox" id="fillShape">
                </div>
            </div>

            <div class="property-group">
                <h3>Texte</h3>
                <div class="property">
                    <label>Taille</label>
                    <input type="number" id="fontSize" value="16" min="10" max="72">
                </div>
                <div class="property">
                    <label>Police</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times</option>
                        <option value="Courier New">Courier</option>
                    </select>
                </div>
            </div>

            <div class="property-group">
                <h3>Grille</h3>
                <div class="property">
                    <label>Taille</label>
                    <input type="number" id="gridSize" value="20" min="10" max="50">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript séparés -->
    <script src="variables.js"></script>
    <script src="drawing.js"></script>
    <script src="events.js"></script>
    <script src="shapes.js"></script>
    <script src="eraser.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>

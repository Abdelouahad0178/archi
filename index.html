<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>ArchiDraw - Plateforme de Dessin Architectural</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Toolbar */
        .toolbar {
            width: 70px;
            background: #333;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .tool-btn {
            width: 60px;
            height: 60px;
            background: #555;
            border: 2px solid #666;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            background: #666;
            transform: scale(1.1);
        }

        .tool-btn.active {
            background: #4CAF50;
            border-color: #45a049;
        }

        .tool-btn.erase-mode {
            background: #ff4444;
            border-color: #cc0000;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            background: #ddd;
            position: relative;
            overflow: hidden;
            padding-top: 80px; /* R√©duit pour plus d'espace */
        }

        #drawingCanvas {
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #333;
            cursor: crosshair;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            /* Canvas maximis√© */
            width: calc(100vw - 320px);
            height: calc(100vh - 100px);
            max-width: none;
            max-height: none;
            /* Curseurs personnalis√©s selon l'outil */
        }

        /* Curseurs sp√©cialis√©s pour chaque outil */
        #drawingCanvas.cursor-select {
            cursor: default;
        }

        #drawingCanvas.cursor-line {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><line x1="2" y1="2" x2="22" y2="22" stroke="black" stroke-width="2"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-rectangle {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" fill="none" stroke="black" stroke-width="2"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-circle {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="none" stroke="black" stroke-width="2"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-wall {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect x="2" y="10" width="20" height="4" fill="black"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-door {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect x="6" y="4" width="12" height="16" fill="none" stroke="brown" stroke-width="2"/><path d="M6 20 Q18 20 18 4" fill="none" stroke="gray" stroke-width="1" stroke-dasharray="2,2"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-window {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect x="4" y="8" width="16" height="8" fill="lightblue" stroke="black" stroke-width="2"/><line x1="12" y1="8" x2="12" y2="16" stroke="black"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-text {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><text x="12" y="16" text-anchor="middle" font-size="14" fill="black">T</text><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, text;
        }

        #drawingCanvas.cursor-dimension {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><line x1="4" y1="12" x2="20" y2="12" stroke="red" stroke-width="2"/><polygon points="4,10 4,14 2,12" fill="red"/><polygon points="20,10 20,14 22,12" fill="red"/><circle cx="12" cy="12" r="2" fill="red"/></svg>') 12 12, crosshair;
        }

        #drawingCanvas.cursor-move {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="black"><polygon points="12,2 14,6 10,6"/><polygon points="12,22 10,18 14,18"/><polygon points="2,12 6,10 6,14"/><polygon points="22,12 18,14 18,10"/></g><circle cx="12" cy="12" r="3" fill="blue"/></svg>') 12 12, move;
        }

        #drawingCanvas.cursor-rotate {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 6v6l4-4-4-4z" fill="blue"/><path d="M12 6A6 6 0 1 1 6 12" fill="none" stroke="blue" stroke-width="2"/><circle cx="12" cy="12" r="2" fill="blue"/></svg>') 12 12, grab;
        }

        .canvas-area.erase-mode #drawingCanvas {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="12" fill="red" opacity="0.3" stroke="red" stroke-width="2"/><text x="16" y="20" text-anchor="middle" fill="white" font-size="14">‚úï</text><circle cx="16" cy="16" r="2" fill="red"/></svg>') 16 16, auto;
        }

        /* Properties Panel */
        .properties {
            width: 250px;
            background: #f9f9f9;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            transition: transform 0.3s;
        }

        .properties.hidden {
            transform: translateX(100%);
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .property {
            margin-bottom: 10px;
        }

        .property label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        .property input,
        .property select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 70px;
            right: 0;
            height: 80px; /* R√©duit de 100px √† 80px */
            background: white;
            border-bottom: 1px solid #ccc;
            padding: 8px 16px; /* Padding r√©duit */
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 6px; /* Gap r√©duit */
        }

        .header-top,
        .header-bottom {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            padding: 0 10px;
            border-right: 1px solid #ddd;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-icon {
            padding: 10px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #e0e0e0;
            border-color: #999;
        }

        .btn-icon:active {
            background: #d0d0d0;
        }

        .btn-icon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon.active {
            background: #4CAF50;
            color: white;
        }

        /* Coordinates */
        .coordinates {
            position: absolute;
            bottom: 10px;
            left: 80px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Grid Toggle */
        .grid-toggle {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: white;
            padding: 8px 12px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Properties Toggle */
        .properties-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 101;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Rulers */
        .ruler-horizontal,
        .ruler-vertical {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            font-size: 10px;
            color: #666;
        }

        .ruler-horizontal {
            top: 80px; /* Ajust√© pour le nouveau header */
            left: 70px;
            right: 250px; /* Ajust√© pour les properties */
            height: 20px;
            display: flex;
            align-items: center;
        }

        .ruler-vertical {
            top: 100px; /* Ajust√© */
            left: 50px;
            bottom: 0;
            width: 20px;
            writing-mode: vertical-lr;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ruler-mark {
            position: absolute;
            border-left: 1px solid #999;
            height: 100%;
        }

        .ruler-mark.major {
            border-left-width: 2px;
            border-color: #666;
        }

        .ruler-number {
            position: absolute;
            font-size: 9px;
            color: #333;
            transform: translateX(-50%);
            top: 2px;
        }

        /* Gomme */
        .eraser-size {
            position: absolute;
            bottom: 60px;
            left: 80px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }

        .eraser-size.show {
            display: block;
        }

        @media (max-width: 768px) {
            .toolbar {
                width: 60px;
            }
            .tool-btn {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
            .header {
                left: 60px;
                padding: 6px;
                height: 70px; /* R√©duit pour mobile */
            }
            .properties {
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(100%);
            }
            .properties.active {
                transform: translateX(0);
            }
            .canvas-area {
                padding-top: 75px; /* Ajust√© */
            }
            #drawingCanvas {
                width: calc(100vw - 70px); /* Ajust√© pour mobile */
                height: calc(100vh - 85px); /* Maximis√© pour mobile */
            }
            .ruler-horizontal,
            .ruler-vertical {
                display: none;
            }
        }

        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #drawingCanvas, #drawingCanvas * {
                visibility: visible;
            }
            #drawingCanvas {
                position: fixed;
                left: 0;
                top: 0;
                transform: none;
                border: none;
                box-shadow: none;
            }
            .toolbar, .properties, .header, .coordinates, .grid-toggle, .properties-toggle, .ruler-horizontal, .ruler-vertical, .eraser-size {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="tool-btn active" data-tool="select" title="S√©lectionner">‚Üñ</button>
            <button class="tool-btn" data-tool="line" title="Ligne">‚ï±</button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚ñ≠</button>
            <button class="tool-btn" data-tool="circle" title="Cercle">‚óã</button>
            <button class="tool-btn" data-tool="wall" title="Mur">‚ñ¨</button>
            <button class="tool-btn" data-tool="door" title="Porte">üö™</button>
            <button class="tool-btn" data-tool="window" title="Fen√™tre">‚äû</button>
            <button class="tool-btn" data-tool="text" title="Texte">T</button>
            <button class="tool-btn" data-tool="stairs" title="Escalier">‚ï¨</button>
            <button class="tool-btn" data-tool="elevator" title="Ascenseur">‚ñ£</button>

        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div class="header">
                <div class="header-top">
                    <div class="tool-group">
                        <button class="btn" onclick="clearCanvas()">Nouveau</button>

                    <div class="tool-group">
                        <button class="btn-icon" onclick="copySelected()" title="Copier">üìã</button>
                        <button class="btn-icon" onclick="pasteSelected()" title="Coller">üìÑ</button>
                        <button class="btn-icon" onclick="duplicateSelected()" title="Dupliquer">‚ßâ</button>
                        <button class="btn-icon" onclick="deleteSelected()" title="Supprimer">üóë</button>
                    </div>
                    <div class="tool-group">

                    </div>
                    <div class="tool-group">

                    </div>
                    <div class="tool-group">

                        <button class="btn-icon" onclick="zoomOut()" title="Zoom arri√®re">üîç-</button>
                        <button class="btn-icon" onclick="zoomFit()" title="Ajuster">‚ä°</button>
                    </div>
                    <div class="tool-group">
                        <button class="btn-icon" onclick="toggleGrid()" title="Grille" id="gridBtn">‚äû</button>

            <!-- Rulers -->

            <canvas id="drawingCanvas"></canvas>

        <!-- Properties Panel -->
